<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"><meta charset="utf-8">
    <title>Lake</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-inputs.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

		<header>
			<div class='container'>
				<div class='container'>
					<div id='logo'>
						<div>
							<span style="color: #a0a0a0;">Black</span>
							<br>SWAN<br>
							<span style="color: #a0a0a0;">Pool</span>
						</div>
					</div>
    				<div id='epoch'>epoch 240</div>
                    <button id='donate'>Donate&hearts;</button>
				</div>
			</div>
		</header>

		<main>
    	<div class='container'>

			<div class='tabs_container'>
                <div class="sub_tab">
                    <div class="tab_pool_values">
                        <div class="pool_ticker"><a href="https://cardanoscan.io/pool/pool1vafsg5t78rnx3qr3fv7ys9h50pnvxqhd4l8tj629l5zk7tc39ch" target="_blank">SKY2</a></div>
                    </div> 
                    <div class="tab_values">
                        <div class="row">
                            <div class="tab_label">size:</div>
                            <div class="tab_value">7,537 ₳</div>
                        </div>
                        <div class="row">
                            <div class="tab_label">balance:</div>
                            <div class="tab_value">-7,537 ₳</div>
                        </div>
                    </div>
                </div>
                <div class="delegation_tab">
                    <div class='from_to_column' id='in'>
                        <div class='tab_label'>IN:</div>
                        <div class="pool_ticker">SWAN</div>
                        <div class="tab_value">7,537 ₳</div>
                        <div class="pool_ticker">DIGI</div>
                        <div class="tab_value">7,537 ₳</div>
                    </div>
                    <div class='from_to_column' id='out'>
                        <div class='tab_label'>OUT:</div>
                        <div class="pool_ticker">SWAN<!-- <span> (to)</span> --> </div>
                        <div class="tab_value">7,537 ₳</div>
                        <div class="pool_ticker">DIGI</div>
                        <div class="tab_value">7,537 ₳</div>
                    </div>
                </div>
			</div>
            
    		<div class='chart_container'>
    		</div>
    	</div>
		</main>

		<footer>delegate to black SWAN pool &hearts;</footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src='src/fetch.js' defer></script>
    <script src='src/draw.js' defer></script>
    <script src='src/index.js' defer></script>
